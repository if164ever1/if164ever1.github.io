<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="play" src="music/Mellen Gi Remix (на будильник).mp3" controls></audio>
<div> 
  <button onclick="document.getElementById('play').play()">Play</button> 
  <button onclick="document.getElementById('play').pause()">Pause</button> 
  <button onclick="document.getElementById('play').volume += 0.1">Vol +</button> 
  <button onclick="document.getElementById('play').volume -= 0.1">Vol -</button> 
</div>
</body>
</html>
