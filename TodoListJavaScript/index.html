<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO List (By Ihor_Zadorozhniak)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>The todo list test</h1>
        </div>
        <div>
            <input type="text" size="100" id="input" placeholder="Input your task">
                <button id="add to list">Add to list</button></br>
                <button id="delete selected items">Delete selected items</button>
                <button id="check as do">As do selected items</button>
        </div>
        </br>

        <ul class="list-group list-group-flush" id="list">
            <li class="list-group-item" id="li">
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="" id="todoItem">
                    <label class="form-check-label" for="defaultCheck1">Default checkbox</label>
                    <button type="button" class="btn btn-secondary btn-sm" id="do this">I just do this</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="delete this">Delete task from list</button></br></br>
                </div>
            </li>
        </ul>
    </div>


    <script src="crypt.js"></script>
</body>

</html>
